<form [formGroup]="formGroup" (input)="onFormChange()" (ngSubmit)="onFormSubmit()" class="card">
  <div class='p5'>Зарегистрируйтесь магнитной картой или кодом с паролем</div>
  <div class='p5'>
    <label>Логин</label>
    <input formControlName="login" />
    <small *ngIf="formGroup.hasError('required', 'login')">обязательное поле</small>
  </div>

  <div class='p5'>
    <label>Пароль</label>
    <input formControlName="password" type="password" />
    <small *ngIf="formGroup.hasError('required', 'password')">обязательное поле</small>
  </div>

  <button [disabled]="formGroup.invalid || !!formError" class='p5'>Войти</button>
  <small *ngIf="formError">{{ formError }}</small>
	{{ formGroup.errors | json }}
	{{ formGroup.invalid | json }}
</form>
